<html>
    <title>Tables</title>
    <body>
        <h1>Making tables</h1>
        <table>
            <tr>
                <td>Black</td>
                <td>Green</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td>Red</td>
                <td>Cyan</td>
            </tr>
            <tr>
                <td>Magenta</td>
                <td>Maroon</td>
                <td>Grey</td>
            </tr>
            <h3>With table headings</h3>
            </table>
            <table>
                <tr>
                    <th></th>
                    <th scope = "col">Sunday</th>
                    <th scope = "col">Monday</th>
                    <th scope = "col">Tuesday</th>
                    <th scope = "col">Wednesday</th>
                    <th scope = "col">Thursday</th>
                    <th scope = "col">Friday</th>
                </tr>
                <tr>
                    <th scope = "row" rowspan = "2">Electronics</th>
                    <td>BK</td>
                    <td>RK</td>
                    <td>RKS</td>
                    <td>BB</td>
                    <td>HT</td>
                    <td>GT</td>
                </tr>
                <tr>
                    <td></td>
                    <td>BK</td>
                    <td>RK</td>
                    <td>KS</td>
                    <td>TB</td>
                    <td>HT</td>
                    
                </tr>
                <tr>
                    <th scope = "row">Mechanical</th>
                    <td colspan = "3">CD</td>
                    <td>TE</td>
                </tr>
                
            </table>
            <hr>
            <table border = "1" bordercolor = "Green" width = "200" cellpadding = "10" cellspacing = "10">
                <thead>
                    <tr>
                        <th bgcolor="Green">Date</th>
                        <th bgcolor="Red">Income</th>
                        <th bgcolor="Yellow">Expenditure</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1st January</th>
                        <td>250</td>
                        <td>36</td>
                    </tr>
                    <tr>
                        <th>2nd January</th>
                        <td>285</td>
                        <td>457</td>
                    </tr>
                    <tr>
                        <th>3rd January</th>
                        <td>2569</td>
                        <td>578</td>

                    </tr>
                    </tbody>
                <tfoot>
                    <td></td>
                    <th>456464</th>
                    <th>87878</th>
                </tfoot>
                
            </table>

    
    </body>
</html>
